<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #00bf63;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
        }
        nav {
            background-color: #009e4d;
            color: #fff;
            padding: 20px 0;
            width: 220px;
            float: left;
            height: 100vh;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid #007938;
            margin-left: 20px;
        }
        nav ul li ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            margin-left: 20px;
            display: none; 
        }
        nav ul li:hover > ul {
            display: block; 
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: all 0.3s ease;
            position: relative;
        }
        nav ul li a:hover {
            background-color: #007938;
            padding-left: 10px;
        }
        nav ul li.food-list > a::after {
            content: ' â–¼'; 
            font-size: 12px;
            margin-left: 5px;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .content_main {
            margin-left: 200px;
            padding: 10px;
        }
        .footer {
            background-color: #00bf63;
            color: #fff;
            padding: 10px 0;
            clear: both;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        table th, table td {
            padding: 12px;
            background-color: #f8f8f8;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table th {
            background-color: #4CAF50;
            color: #fff;
        }
        table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .dialog {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .dialog button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dialog .confirm {
            background-color: #4CAF50;
            color: #fff;
        }
        .dialog .confirm:hover {
            background-color: #45a049;
        }
        .dialog .cancel {
            background-color: #f44336;
            color: #fff;
        }
        .dialog .cancel:hover {
            background-color: #e53935;
        }
        
        .dialog form {
            display: grid;
            gap: 10px;
        }
        .dialog form label {
            font-weight: bold;
        }
        .dialog form input[type="text"],
        .dialog form textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .dialog form button[type="submit"],
        .dialog form button[type="button"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dialog form button[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
        }
        .dialog form button[type="submit"]:hover,
        .dialog form button[type="button"]:hover {
            background-color: #45a049;
        }
  
  .row {
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.chart-container {
  margin: 0 10px;
  text-align: center;
}

canvas {
  width: 400px; 
  height: 400px; 
  border: 1px solid #ccc;
  display: block;
  margin: 0 auto;
}

h2 {
  margin-top: 10px;
}

.footer {
  text-align: center;
  margin-top: 20px;
}




    </style>
